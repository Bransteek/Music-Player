<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login.css" />
    <link rel="icon" href="../Image/Logo.ico" type="image/x-icon" />
    <script src="../Backend/PasswordEncryptor.js"></script>
    <title>Aizi</title>
  </head>
  <body>
    <form action="../Backend/Auth.php" method="post">
      <section class="form-login">
        <h5>Iniciar Sesión</h5>
        <input
          class="controls"
          type="text"
          name="username"
          placeholder="Usuario"
          required
        />
        <input
          id="passwordvalue"
          class="controls"
          type="password"
          name="password"
          placeholder="Contraseña"
          required
        />
        <button onclick="cambiarValor()" class="buttons" type="submit">Submit</button>
        
        <script>
          function cambiarValor() {
            var input = document.getElementById("passwordvalue");
            input.value = encrypt(input.value);
            document.getElementById("passwordvalue").innerText = input.value;
          }
        </script>
        <p><a href="#">¿Has olvidado tu contraseña?</a></p>
      </section>
    </form>
  </body>
</html>
