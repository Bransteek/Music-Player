<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Login.css" />
    <link rel="icon" href="../../Image/Logo.ico" type="image/x-icon" />
    <script src="../../Backend/administrator_management/add_song.php"></script>
    <title>Aizi</title>
  </head>
  <body>
    
    <form action="../../Backend/administrator_management/add_song.php" method="post">
      <section class="form-login">
        <h5>Agregar Cancion</h5>
        <!--Agregar Nombre de la cancion-->
        <input
          class="controls"
          type="text"
          name="songname"
          placeholder="Nombre de la cancion"
          required
        />
        <!--Agregar Duracion de la cancion-->
        <input
          class="controls"
          type="text"
          name="duration"
          placeholder="Duracion en segundos"
          required
        />
        <!--Agregar Categoria de la cancion-->
        <input
          class="controls"
          type="text"
          name="category"
          placeholder="Categoria"
          required
        />
        <!--Agregar Album(opcional) de la cancion-->
        <input
          class="controls"
          type="text"
          name="album"
          placeholder="Album(opcional)"
        />
        <!--Agregar Artista de la cancion-->
        <input
          class="controls"
          type="text"
          name="artist"
          placeholder="Artista"
          required
        />
        <!--Agregar Ruta de la cancion-->
        <input
          class="controls"
          type="text"
          name="songfile"
          placeholder="Ruta de la cancion"
          required
        />
        <!--Agregar Ruta de la imagen de la cancion-->
        <input
          id="value"
          class="controls"
          type="text"
          name="songimage"
          placeholder="Ruta de la imagen"
          required
        />
        <button onclick="cambiarValor()" class="buttons" type="submit">Submit</button>
        
        <script>
          function cambiarValor() {
            var input = document.getElementById("value");
            input.value = encrypt(input.value);
            document.getElementById("value").innerText = input.value;
          }
        </script>
        <p><a href="../../index.html">Volver al menu</a></p>
      </section>
    </form>
  </body>
</html>
